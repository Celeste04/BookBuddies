<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <title>Mr. Axolotl</title>
</head>
<body>
    <section class="top">
        <div class="logo">
            <img src="./static/images/axolotl.jpg" height="70px" width="70px">
            <p>MR.AXOLOTL</p>
        </div>
        <h2>Consult Mr. Axolotl - The World Renowned Recruiter</h2>
    </section>
    <form method='POST' enctype='multipart/form-data'>
        {{form.hidden_tag()}}
        {{form.file()}}
        {{form.submit()}}
    </form>
    <div class="outer-container">
        <div class="middle-container">
            <div class="skill-container">
                <div>
                    skill match
                </div>
                <div>
                    <p>Job Posting Skill Match</p>
                    <form action="/process-form" method="POST">
                        <input type="text" name="jobRequirements" class="job-posting" required></input>
                        <button>Submit</button>
                    </form>
                </div>
            </div>
            <div class="chat-container">
                <h2>Set Elements:</h2>
                <ul>
                    {% for element in job_skills %}
                        <li>{{ element }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
